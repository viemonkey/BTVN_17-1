<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [11,3,5,7,9,1]
    let sum = 0
    let avg;
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        sum += arr[i]
    }
    avg = sum / arr.length
    for (let i = 0; i < arr.length; i++) {
        if(arr[i] > avg ){
            count++
        }
    }
    document.write(count)

</script>
</body>
</html>
