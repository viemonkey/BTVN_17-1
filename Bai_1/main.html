<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let input = +prompt("nhap so luong phan tu: ")
    for (let i = 0; i < input; i++) {
        let n = +prompt("nhap co phan tu")
        arr.push(n)
    }
    arr.sort((a, b) => (b - a));
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] % 2 !== 0) {
            document.write(arr[i]);
            break;
        }
    }
</script>
</body>
</html>
