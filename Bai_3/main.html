<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [15, 15, 6, 2, 4, 8, 10, 15, 3]
    let sum = 0
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] > 5 && arr[i] % 2 !== 0) {
            sum += arr[i]
        }
    }
    document.write(sum)
</script>
</body>
</html>
