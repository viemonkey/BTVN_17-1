<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const arr1 = [1, 1, 2, 6, 8, 1, 2, 8, 6, 8];
    const arr2 = [];
    for (let i = 0; i < arr1.length; i++) {
        if (arr2.indexOf(arr1[i]) === -1) {
            arr2.push(arr1[i]);
        }
    }
    for (let i = 0; i < arr2.length; i++) {
        let count = 0;
        for (let j = 0; j < arr1.length; j++) {
            if (arr2[i] === arr1[j]) {
                count++;
            }
        }
        console.log(`${arr2[i]} xuất hiện ${count} lần`);
    }

</script>
</body>
</html>
